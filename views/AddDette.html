<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ajouter un nouvelle dette</title>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class=" md:flex flex-col w-64 bg-red-500">
            <div class="flex items-center justify-center h-16 bg-gray-400 ">
                <span class="text-white font-bold ">Wane Boutique</span>
            </div>
            <nav class="flex-1 px-2 py-4 bg-red-500 overflow-y-auto">
                <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-red-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                    Baby Sitters
                </a>
                <!-- Add other navigation items here -->
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex flex-col flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="flex items-center justify-between h-16 bg-white border-b border-gray-200  p-6">
                <div class="flex items-center">
                    <button class="text-gray-500 focus:outline-none focus:text-gray-700 ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <input class="mx-4 w-full border rounded-md px-4 py-2" type="text" placeholder="Search">
                </div>
                <div class="flex items-center">
                    <img src="https://img.freepik.com/photos-premium/confiance-femme-noire-brille-elegance-capturant-attention-concept-beaute_975188-10002.jpg" alt="User" class="w-12 h-12 rounded-full">
                </div>
            </header>
            <div class="bg-white p-8 rounded-lg shadow-lg w-[60%] mx-auto mt-8    border border-gray-300">
                <h2 class="text-xl font-semibold mb-4 text-center">Enregistrer une nouvelle dette</h2>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Client :</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Tel :</label>
                    <input type="tel" class="w-full p-2 border border-gray-300 rounded">
                </div>
                
                <div class="mb-4 flex">
                    <input type="text" placeholder="REF" class="flex-grow p-2 border border-gray-300 rounded-l">
                    <button class="bg-red-500 text-white p-2 rounded-r">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
                
                <div class="mb-4 flex space-x-2">
                    <input type="text" placeholder="Libellé" class="flex-grow p-2 border border-gray-300 rounded" readonly>
                    <input type="number" placeholder="Prix" class="w-1/4 p-2 border border-gray-300 rounded" readonly>
                    <input type="number" placeholder="Quantité" class="w-1/4 p-2 border border-gray-300 rounded">
                    <button class="bg-red-500 text-white p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </button>
                </div>
                
                <div class="mb-4 overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-400 text-white">
                            <tr>
                                <th class="p-2 ">Article</th>
                                <th class="p-2 ">Prix</th>
                                <th class="p-2 ">Quantité</th>
                                <th class="p-2 ">Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class=" text-center">
                                <td class="p-2">Lait</td>
                                <td class="p-2">20$</td>
                                <td class="p-2">2</td>
                                <td class="p-2">40$</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="text-right mb-4">
                    <span class="font-bold">Total : 40$</span>
                </div>
                
                <button class="w-full bg-red-500 text-white p-2 rounded font-bold">
                    Enregistrer
                </button>
            </div>
        </main>
    </div>
</body>
</html>
